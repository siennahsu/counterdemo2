<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">

    <title>Counter Directory</title>
</head>

<body>

<div id="bannerimage" style="margin-bottom: 20px;"></div>

<div class="container">

    <h3>Counter Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/counters/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Counter
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Counter Name</th>
            <th>Value</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCounter : ${counters}">

            <td th:text="${tempCounter.counterName}" />
            <td th:text="${tempCounter.value}" />

            <td>
                <!-- Add increase button/link -->
                <a th:href="@{/counters/increase(counterId=${tempCounter.id})}"
                   class="btn btn-info btn-sm">
                    Increase
                </a>

                <!-- Add "decrease" button/link -->
                <a th:href="@{/counters/decrease(counterId=${tempCounter.id})}"
                   class="btn btn-info btn-sm">
                    Decrease
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/counters/delete(counterId=${tempCounter.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this counter?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
